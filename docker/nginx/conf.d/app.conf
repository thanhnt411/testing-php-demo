server {
    # 1. Nginx lắng nghe cổng 80 bên trong container
    listen 80;
    
    # 2. Đặt thư mục gốc của Web Server là thư mục public của Laravel
    root /var/www/public; 
    index index.php index.html;

    # 3. Xử lý các Request tới file PHP (Quan trọng nhất)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # 4. CHUYỂN TIẾP (Reverse Proxy) Request đến PHP-FPM Container
        # 'app' là tên Service PHP trong file docker-compose.yml
        # '9000' là cổng mặc định của PHP-FPM
        fastcgi_pass app:9000; 
        
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # 5. Xử lý các Request không trỏ đến file cụ thể (Routing của Laravel)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}